<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Cri's RanDomIZor</title>
  </head>
  <body>

    <div class="row banner-row">
      <div class="col-sm-1">
        <iframe src="https://giphy.com/embed/VRtuYFMhBV3oY" class="gif1" width="100" height="100" frameBorder="0" ></iframe>
      </div>
      <div class="col-sm-10">
        <h1 class="banner-text" >Th3 r4Nd0m1z0R v2.0</h1>
      </div>
      <div class="col-sm-1">
        <iframe src="https://giphy.com/embed/pU7MzDpy7VIha" class="gif2" width="100" height="100" frameBorder="0" ></iframe>
      </div>
    </div>
    <img class="back-img" src="images/bg1.jpg" alt="main background image">
    <br>
    <br>

    <div class="row main-row">

      <div class="col-sm-6 input-col">
        <h3>input</h3>
        <hr>
        <h5> 31 random integers that add up to 37806, within a range from 79 to 1437 </h5>
        <button id="gen-btn-1" class="btn btn-success" type="button">Gen 31 numbers</button>
        <hr>
        <h5> 10 random integers that add up to 8919, within a range from 421 to 1183 </h5>
        <button id="gen-btn-2" class="btn btn-success" type="button">Gen 10 numbers</button>
        <hr>
        <h5> Custom </h5>
        <label for="lower-bounds">Lower Bounds</label>
        <input id="lower-bounds" type="number" name="lower-bounds" value="0" min="1" max="10000" step="1"/><p class="range">(1-10000)</p>
        <br>
        <label for="upper-bounds">Upper Bounds</label>
        <input id="upper-bounds" type="number" name="upper-bounds" value="0" min="1" max="10000" step="1"/><p class="range">(1-10000)</p>
        <br>
        <label for="desired-sum">Desired Sum</label>
        <input id="desired-sum" type="number" name="desired-sum" value="0" min="1" max="100000" step="1"/><p class="range">(1-100000)</p>
        <br>
        <label for="quantity-returned">Quantity to generate</label>
        <input id="quantity-returned" type="number" name="quantity-returned" value="0" min="1" max="200" step="1"/><p class="range">(1-200)</p>
        <br>
        <h5 class="error-text" id="input-err"></h5>
        <button id="gen-btn-3" class="btn btn-success" type="button">Generate</button>
      </div>

      <div class="col-sm-6 output-col">
        <h3>output</h3>
        <hr>
        <br><br>
        <div class="numbers">
          <ol id="seed-list"></ol>
        </div>
          <h3 class="sum-out">Sum = <span id="sum">0</span></h3>
      </div>

    </div>

    <br>
    <br>

  </body>
</html>
